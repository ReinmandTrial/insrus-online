                     </span>
                     <p class="tab-login__head-title">По логину аккаунта</p>
                     <p class="tab-login__head-title-mobile">Логин</p>
                  </div>
               </div>
               <div class="login__tabs-content">
                  <div class="tab-phone-num__body login__tab-body js-tab-content active" data-tab="1">
                     <div class="tab-phone-num__num-block">
                        <div class="input-secondary__box">
                           <p class="input-secondary__title">Введите номер телефона:</p>
                           <input type="text" id="phone" class=" input-secondary js-input-login-phone-num"
                              placeholder="+380">
                        </div>
                        <button type="button" class="tab-phone-num__num-btn btn js-btn-login-phone-num"
                           disabled><span>Вход</span></button>
                     </div>
                     <div class="tab-phone-num__sms-block">
                        <div class="input-secondary__box">
                           <p class="input-secondary__title">Введите SMS-код</p>
                           <input type="text" class="input-secondary js-input-sms" placeholder="Код">
                        </div>
                        <button type="button" class="tab-phone-num__sms-btn btn js-btn-sms"
                           disabled><span>Вход</span></button>
                     </div>
                  </div>
                  <div class="tab-login__body login__tab-body js-tab-content" data-tab="2">
                     <div class="input-secondary__box">
                        <p class="input-secondary__title">Логин:</p>
                        <input type="text" class="input-secondary js-input-log js-input-login"
                           placeholder="Введите логин">
                     </div>
                     <div class="input-secondary__box">
                        <p class="input-secondary__title">Пароль:</p>
                        <input type="password" class="input-secondary js-input-pass js-input-login"
                           placeholder="Введите пароль">
                     </div>
                     <button type="button" class="tab-login__btn btn js-btn-log" disabled><span>Вход</span></button>
                  </div>
               </div>

            </div>
